    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>

<body>
    <div>
        <h1>Todo List</h1>
        <input id='todo' type='text' placeholder='Add Todo'/>
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'></ul>
    </div>

    <div>
        <h1>Goals</h1>
        <input id='goal' type='text' placeholder='Add Goal'/>
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'></ul>
    </div>

    <script type="text/javascript">

        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'

        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'

        // Action Creators
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function removeGoalAction(goal) {
            return {
                type: REMOVE_GOAL,
                goal
            }
        }

        // App code (Reducer code)
        // User will decide how to update state based on business needs
        // Basically all business logic is written
        // Should be a Pure Function
        function todos(state = [], action){
            // console.log(state)
            switch (action.type) {
                case ADD_TODO :
                    return state.concat([action.todo])
                case REMOVE_TODO :
                    return state.filter(
                        (todo) => todo.id !== action.id
                    )
                case TOGGLE_TODO :
                    return state.map(
                        (todo) => todo.id !== action.id ? todo  :
                            Object.assign({},  todo, {  complete: !todo.complete})
                    )
                default :
                    return state
            }
        }

        function goals(state = [], action){
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    console.log('before', state)
                    return state.filter(
                        (goal) => goal.id !== action.id
                    )
                default :
                    return state
            }
        }

        // Reducer function is passed while creating a store
        const storeWithReducerAndDispatch = Redux.createStore(Redux.combineReducers({
            todos,
            goals
            }))

        // Listening to state changes: Calling subscribe function and passing a function to it
        storeWithReducerAndDispatch.subscribe(
            () => {
                const {todos, goals} = storeWithReducerAndDispatch.getState()

                document.getElementById('todos').innerHTML = ''
                document.getElementById('goals').innerHTML = ''

                console.log('goals', goals)

                todos.forEach(addTodoToDOM)
                goals.forEach(addGoalToDOM)
            }
        )

        function addTodo() {
            const input = document.getElementById('todo')
            const name = input.value
            input.value = ''

            storeWithReducerAndDispatch.dispatch(
                addTodoAction(
                    {
                        id: generateId(),
                        name,
                        complete: false,
                    }
                )
            )
        }

        function addGoal() {
            const input = document.getElementById('goal')
            const name = input.value
            input.value = ''

            storeWithReducerAndDispatch.dispatch(
                addGoalAction(
                    {
                        id: generateId(),
                        name,
                    }
                )
            )
        }

        document.getElementById('todoBtn').addEventListener('click', addTodo)

        document.getElementById('goalBtn').addEventListener('click', addGoal)

        function createRemoveButton(onClick) {
            const removeBtn = document.createElement('button')
            removeBtn.innerHTML = 'X'
            removeBtn.addEventListener('click', onClick)
            return removeBtn
        }

        function addTodoToDOM(todo) {
            const node = document.createElement('li')
            const text = document.createTextNode(todo.name)

            const removeBtn = createRemoveButton(
                () => {
                    storeWithReducerAndDispatch.dispatch(
                        removeTodoAction(todo.id)
                    )
                }
            )

            node.appendChild(text)
            node.appendChild(removeBtn)
            node.style.textDecoration = todo.complete ? 'line-through' : 'none'
            node.addEventListener(
                'click', () => {
                    storeWithReducerAndDispatch.dispatch(
                        toggleTodoAction(

                        )
                    )
                }
            )

            document.getElementById('todos').appendChild(node)
        }

        function addGoalToDOM(goal) {

            node.appendChild(text)
            node.appendChild(removeBtn)

            document.getElementById('goals').appendChild(node)
        }
