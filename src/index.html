    <script type="text/javascript">

        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        // Library code
        function createStore(reducer){
            // The Store would have four parts
            // 1. The state
            // 2. Getting the state
            // 3. Listening to state for changes
            // 4. Update the state

            let state
            let listeners = []

            const getState = () => state

            const subscribe = (listener) => {
                listeners.push(listener)

                return () => {
                    listeners = listeners.filter((l) => l !== listener)
                }
            }

            // Dispatch is doing two things
            // 1. Calling the reducer function
            // 2. Calling all the listener functions so that all stores subscribed can get to know about the state
            const dispatch = (action) => {
                state = reducer(state, action)
                listeners.forEach((listener) => listener())
            }

            return {
                getState,
                subscribe,
                dispatch
            }
        }

        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'

        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'

        // Action Creators
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function removeGoalAction(goal) {
            return {
                type: REMOVE_GOAL,
                goal
            }
        }

        // App code (Reducer code)
        // User will decide how to update state based on business needs
        // Basically all business logic is written
        // Should be a Pure Function
        function todos(state = [], action){
            // console.log(state)
            switch (action.type) {
                case ADD_TODO :
                    return state.concat([action.todo])
                case REMOVE_TODO :
                    return state.filter(
                        (todo) => todo.id !== action.id
                    )
                case TOGGLE_TODO :
                    return state.map(
                        (todo) => todo.id !== action.id ? todo  :
                            Object.assign({},  todo, {  complete: !todo.complete})
                    )
                default :
                    return state
            }
        }

        function goals(state = [], action){
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter(
                        (goal) => goal.id !== action.id
                    )
                default :
                    return state
            }
        }

        function app (state = {}, action) {
            return {
                todos: todos(state.todos, action),
                goals: goals(state.goals, action),
            }
